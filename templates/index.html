<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>ToDo app</title>
  </head>
  <style>
    .card {
      width: 1000px;
      margin: 0 auto;
      margin-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .bg-success {
      color: #ffff;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyToDoApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">新規作成</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">未完了一覧</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">完了済み一覧</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-header">優先度: 高</div>
      <div class="card-body">
        <h5 class="card-title">買い物をする</h5>
        <p class="card-text">1週間分の買い物をする</p>
        <a href="#" class="btn btn-outline-primary"
          ><i class="bi bi-pencil"></i>編集</a
        >
        <a href="#" class="btn btn-outline-success"
          ><i class="bi bi-check2-circle"></i>完了</a
        >
        <a href="#" class="btn btn btn-outline-danger float-end"
          ><i class="bi bi-trash"></i
        ></a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">優先度: 低</div>
      <div class="card-body">
        <h5 class="card-title">ゴミ捨て</h5>
        <p class="card-text">ゴミを捨てる</p>
        <a href="#" class="btn btn-outline-primary"
          ><i class="bi bi-pencil"></i>編集</a
        >
        <a href="#" class="btn btn-outline-success"
          ><i class="bi bi-check2-circle"></i>完了</a
        >
        <a href="#" class="btn btn btn-outline-danger float-end"
          ><i class="bi bi-trash"></i
        ></a>
      </div>
    </div>
  </body>
</html>
